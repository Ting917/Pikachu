<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,minium-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>皮卡丘</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container pika">
        <div class="pika-head">
            <div class="pika-head-face">
                <div class="pike-eye-left"></div>
                <div class="pike-eye-right"></div>
                <div class="pika-nose"></div>
            </div>
            <div class="pika-ear-left"></div>
            <div class="pika-ear-right"></div>
        </div>
        <div class="pika-body">
            <div class="pika-body-body"></div>
            <div class="pika-arm-left"></div>
            <div class="pika-arm-right"></div>
            <div class="pika-leg-left"></div>
            <div class="pika-leg-right"></div>
            <div class="pika-tail"></div>
            <div class="strings">
                <div class="string1"></div>
                <div class="string2"></div>
            </div>
        </div>
        <div class="balloons">
            <div class="balloon-cyan">
                <div class="string1"></div>
            </div>
            <div class="balloon-red">
                <div class="string2"></div>
            </div>
            <div class="balloon-pink">
                <div class="string3"></div>
            </div>
            <div class="balloon-blue">
                <div class="string4"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
